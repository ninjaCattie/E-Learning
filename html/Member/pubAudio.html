<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>发布音频</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/sm.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/otherview.css">
	</head>

	<body>
		<div class="page-group">
			<div class="page page-current">
				<header class="bar bar-nav">
					<a class="button button-link button-nav pull-left back" href="javascript:history.go(-1);">
						<span class="icon icon-left"></span>
					</a>
					<h1 class="title">发布音频</h1>
				</header>
				<div class="content">
					<div class="list-block">
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-star"></i></div>
									<div class="item-inner">
										<div class="item-title label">音频标题</div>
										<div class="item-input">
											<input type="text" placeholder="请输入音频标题">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-name"></i></div>
									<div class="item-inner">
										<div class="item-title label">添加封面图</div>
										<div class="item-input">
											<div class="addBtn">+</div>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-star"></i></div>
									<div class="item-inner">
										<div class="item-title label">添加音频文件</div>
										<div class="item-input">
											<div class="addBtn">+</div>
										</div>
									</div>
								</div>
							</li>
							<li class="align-top">
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-comment"></i></div>
									<div class="item-inner">
										<div class="item-title label">备注</div>
										<div class="item-input">
											<textarea></textarea>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<p>
						<a href="javascript:;" class="button button-success">发布</a>
					</p>
					<p>
						<a href="../Member/Signin.html" class="button button-light">取消</a>
					</p>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='../../js/zepto.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../js/sm.js' charset='utf-8'></script>
		<script type="text/javascript">
			$(function() {
				$.init();
			});
		</script>
	</body>

</html>
