<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/sm.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/otherview.css">
	</head>

	<body>
		<div class="page-group">
			<div class="page page-current" id="Account-login">
				<header class="bar bar-nav">
					<a class="button button-link button-nav pull-left back" href="javascript:history.go(-1);">
						<span class="icon icon-left"></span>
					</a>
					<h1 class="title">登录</h1>
				</header>
				<div class="content">
					<div class="list-block">
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">用户名</div>
										<div class="item-input">
											<input type="text" placeholder="请输入用户名" id="username">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">密&nbsp;&nbsp;&nbsp;&nbsp;码</div>
										<div class="item-input">
											<input type="password" placeholder="请输入密码" id="pwd">
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<p>
						<a href="#" class="button button-big" id="login">登录</a>
					</p>
					<p>
						<a href="../Account/register.html" class="button button-big">注册</a>
					</p>
					<p class="forgetpwd">
						<a href="tel:15068235808">忘记密码？联系客服</a>
					</p>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='../../js/zepto.js' charset='utf-8'></script>
		<script src="../../js/bmob-min.js" type="text/javascript" charset="utf-8"></script>
		<script type='text/javascript' src='../../js/sm.js' charset='utf-8'></script>
		<script src="../../js/public.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
